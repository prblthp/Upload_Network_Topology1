{% extends 'main.html' %}

{% block content %}


<center>
    <h1>Testbed Records</h1>
    <hr/>
    <h2>(Click on filename to edit current hosts)</h2>
    <hr>
    <hr>
    <button>
        <a href = "{%url 'filenameinsert'%}">Add Testbed</a>
    </button>
    <hr>
    <table border="1">
        <tr>
            <th>id</th>
            <th>filename</th>

        </tr>
        {% for filenamedisplay in Filename %}
        <tr>
            <td>{{filenamedisplay.id}}</td>
            <td><a href="/dashboard/{{filenamedisplay.id}}">{{filenamedisplay.filename}}</a></td>
            <td><a href="/{{filenamedisplay.id}}">Add hosts</a></td>

            <td><a href="/deletefile/{{filenamedisplay.id}}" onclick="return confirm('Are you sure you want to delete the file?')">delete</a></td>

        </tr>
        {%endfor%}
    </table>
</center>

{% endblock %}
